<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abba-Dan | Multi-Currency Budget Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1><i class="fas fa-wallet"></i> CapitalFlow</h1>
      </header>
      <main>
        <section class="currency-selector card">
          <h2>Select Currency</h2>
          <select id="currency-select">
            <option value="USD">USD ($)</option>
            <option value="EUR">EUR (€)</option>
            <option value="GBP">GBP (£)</option>
            <option value="NGN">NGN (₦)</option>
          </select>
        </section>
        <section class="balance-section card">
          <h2>Current Balance</h2>
          <div class="balance" id="balance">₦0.00</div>
          <div class="income-expense">
            <div class="income">
              <h3>Income</h3>
              <p id="income-total">₦0.00</p>
            </div>
            <div class="expenses">
              <h3>Expenses</h3>
              <p id="expense-total">₦0.00</p>
            </div>
          </div>
        </section>
        <section class="add-transaction card">
          <h2>Add New Transaction</h2>
          <form id="transaction-form">
            <div class="form-control">
              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                placeholder="Enter description..."
                required
              />
            </div>
            <div class="form-control">
              <label for="amount">Amount</label>
              <input
                type="number"
                id="amount"
                placeholder="Enter amount..."
                required
              />
            </div>
            <div class="form-control">
              <label for="type">Type</label>
              <select id="type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <button type="submit" class="btn">
              <i class="fas fa-plus"></i> Add Transaction
            </button>
          </form>
        </section>
        <section class="transactions card">
          <h2>Recent Transactions</h2>
          <ul id="transaction-list" class="transaction-list">
            <!-- Transactions display -->
          </ul>
        </section>
      </main>
      <footer>
        <p>&copy; 2024 Abba Daniel. All rights reserved.</p>
        <div class="social-links">
          <a
            href="https://github.com/abba-f-daniel1"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="https://linkedin.com/in/abbafrederickdaniel"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a
            href="https://twitter.com/@frederickabba"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
      </footer>
    </div>
    <div id="toast-container"></div>
    
    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
      <div class="modal-content">
        <h2>Confirm Delete</h2>
        <p>
          Are you sure you want to delete this transaction? This action cannot
          be undone.
        </p>
        <div class="modal-buttons">
          <button id="confirm-delete" class="btn btn-danger">Delete</button>
          <button id="cancel-delete" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
